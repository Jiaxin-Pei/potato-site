<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
    <!-- Background -->
    <rect x="0" y="0" width="400" height="300" fill="#f8f9fa" rx="10" ry="10" />
    
    <!-- Content Analysis Elements -->
    <g transform="translate(50, 30)">
        <!-- Content Creation Screens -->
        <rect x="10" y="50" width="100" height="70" rx="5" ry="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" />
        <rect x="20" y="60" width="80" height="5" fill="#e0e0e0" />
        <rect x="20" y="70" width="70" height="5" fill="#e0e0e0" />
        <rect x="20" y="80" width="80" height="5" fill="#e0e0e0" />
        <rect x="20" y="90" width="60" height="5" fill="#e0e0e0" />
        <rect x="20" y="100" width="80" height="5" fill="#e0e0e0" />
        
        <rect x="10" y="140" width="100" height="70" rx="5" ry="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" />
        <rect x="20" y="150" width="80" height="5" fill="#e0e0e0" />
        <rect x="20" y="160" width="70" height="5" fill="#e0e0e0" />
        <rect x="20" y="170" width="30" height="5" fill="#e0e0e0" />
        <rect x="60" y="170" width="30" height="5" fill="#d6c8ee" />
        <rect x="20" y="180" width="80" height="5" fill="#e0e0e0" />
        <rect x="20" y="190" width="60" height="5" fill="#e0e0e0" />
        
        <!-- Central Analysis -->
        <rect x="150" y="80" width="100" height="100" rx="5" ry="5" fill="#9b59b6" />
        
        <!-- Analytics Charts -->
        <g transform="translate(165, 100)">
            <!-- Simple bar chart -->
            <rect x="0" y="30" width="10" height="20" fill="#ffffff" opacity="0.8" />
            <rect x="15" y="20" width="10" height="30" fill="#ffffff" opacity="0.8" />
            <rect x="30" y="10" width="10" height="40" fill="#ffffff" opacity="0.8" />
            <rect x="45" y="25" width="10" height="25" fill="#ffffff" opacity="0.8" />
            <rect x="60" y="5" width="10" height="45" fill="#ffffff" opacity="0.8" />
            
            <!-- X and Y axis -->
            <line x1="0" y1="50" x2="70" y2="50" stroke="#ffffff" stroke-width="2" />
            <line x1="0" y1="50" x2="0" y2="0" stroke="#ffffff" stroke-width="2" />
        </g>
        
        <!-- Content Metrics/Results -->
        <rect x="290" y="50" width="100" height="70" rx="5" ry="5" fill="#ffffff" stroke="#8e44ad" stroke-width="2" />
        <circle cx="310" cy="70" r="10" fill="#8e44ad" />
        <text x="310" y="75" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">+</text>
        <rect x="330" y="65" width="50" height="10" rx="2" ry="2" fill="#e0e0e0" />
        
        <circle cx="310" cy="95" r="10" fill="#9b59b6" />
        <text x="310" y="100" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">-</text>
        <rect x="330" y="90" width="50" height="10" rx="2" ry="2" fill="#e0e0e0" />
        
        <rect x="290" y="140" width="100" height="70" rx="5" ry="5" fill="#ffffff" stroke="#8e44ad" stroke-width="2" />
        <rect x="300" y="155" width="80" height="40" rx="2" ry="2" fill="#f8f9fa" />
        
        <!-- Emoji Reactions inside second result box -->
        <g transform="translate(300, 155)">
            <circle cx="15" cy="20" r="10" fill="#feca57" />
            <circle cx="40" cy="20" r="10" fill="#ff6b6b" />
            <circle cx="65" cy="20" r="10" fill="#1dd1a1" />
            
            <!-- Simple emoji faces -->
            <path d="M11,17 C11,17 13,21 19,21 C25,21 27,17 27,17" fill="none" stroke="#000000" stroke-width="1.5" />
            <circle cx="14" cy="15" r="1.5" fill="#000000" />
            <circle cx="24" cy="15" r="1.5" fill="#000000" />
            
            <path d="M36,23 C36,23 38,19 44,19 C50,19 52,23 52,23" fill="none" stroke="#000000" stroke-width="1.5" />
            <circle cx="39" cy="15" r="1.5" fill="#000000" />
            <circle cx="49" cy="15" r="1.5" fill="#000000" />
            
            <path d="M61,17 C61,17 63,21 69,21 C75,21 77,17 77,17" fill="none" stroke="#000000" stroke-width="1.5" />
            <circle cx="64" cy="15" r="1.5" fill="#000000" />
            <circle cx="74" cy="15" r="1.5" fill="#000000" />
        </g>
        
        <!-- Connection Flow Lines -->
        <line x1="110" y1="85" x2="150" y2="115" stroke="#8e44ad" stroke-width="2" stroke-dasharray="5,5" />
        <line x1="110" y1="175" x2="150" y2="145" stroke="#8e44ad" stroke-width="2" stroke-dasharray="5,5" />
        <line x1="250" y1="115" x2="290" y2="85" stroke="#9b59b6" stroke-width="2" stroke-dasharray="5,5" />
        <line x1="250" y1="145" x2="290" y2="175" stroke="#9b59b6" stroke-width="2" stroke-dasharray="5,5" />
        
        <!-- Magnifying Glass (Analysis Symbol) -->
        <circle cx="200" cy="40" r="15" fill="none" stroke="#8e44ad" stroke-width="3" />
        <line x1="210" y1="50" x2="220" y2="60" stroke="#8e44ad" stroke-width="3" />
        
        <!-- User Icons at bottom -->
        <g transform="translate(50, 220)">
            <circle cx="20" cy="20" r="15" fill="#d6c8ee" />
            <circle cx="20" cy="12" r="6" fill="#8e44ad" />
            <path d="M10,30 C10,20 30,20 30,30" fill="#8e44ad" />
            
            <circle cx="80" cy="20" r="15" fill="#d6c8ee" />
            <circle cx="80" cy="12" r="6" fill="#8e44ad" />
            <path d="M70,30 C70,20 90,20 90,30" fill="#8e44ad" />
            
            <circle cx="140" cy="20" r="15" fill="#d6c8ee" />
            <circle cx="140" cy="12" r="6" fill="#8e44ad" />
            <path d="M130,30 C130,20 150,20 150,30" fill="#8e44ad" />
            
            <circle cx="200" cy="20" r="15" fill="#d6c8ee" />
            <circle cx="200" cy="12" r="6" fill="#8e44ad" />
            <path d="M190,30 C190,20 210,20 210,30" fill="#8e44ad" />
        </g>
    </g>
</svg> 